<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dise-Care</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
    .text-red{
        color:red
    }
</style>
<body style="background-color:black">
     <nav class="navbar" style="background-color:#00a65a">
        <p class="navbar-brand"style="color:red;font-size:30px;font-family:fantasy">Dise-Care</p>
        <ul class="nav navbar-nav">
            <li><a href = "/">Predict</a></li>
            <li><a href = "/recommend">Recommend</a></li>
        </ul>
    </nav>

    <div class = "container">
        <div class="row">
            <div class = "col-12">
                <h1 class="text-white" style="font-size:50px">Medicine Recommender</h1>
                <form action="\recommend_meds" method="post">
                    <input name="user_input" type="text" class="form-control" placeholder="Enter name of the medicine" required/><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data%}
             {% for i in data%}
                <div class="col-3" style="margin-top:30px">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="text-white">{{i[0]}}</h5>
                            <h6 class="text-red">Company - {{i[1]}}</h6>
                            <h6 class="text-red">Avg. Rating - {{i[2]}}</h6>
                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}



        </div>
    </div>

</body>
</html>
